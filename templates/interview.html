<!DOCTYPE html>
<html>
<head>
    <title>Interview</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
        }

        .header {
            background: #4f46e5;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 30px;
        }

        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .left {
            width: 50%;
            max-height: 70vh;
            overflow-y: auto;
        }

        .right {
            width: 50%;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: #4f46e5;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #4338ca;
        }

        #listeningStatus {
            color: green;
            font-weight: bold;
            display: none;
            margin-top: 8px;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

<div class="header">
    <h2>AI Interview Session</h2>
</div>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="panel left">
        <h3>Conversation History</h3>
        {% for item in history %}
            <p><b>Q:</b> {{ item.question }}</p>
            <p><b>A:</b> {{ item.answer }}</p>
            <hr>
        {% endfor %}
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel right">
        <h3>Current Question</h3>

        <div style="display:flex; align-items:center; gap:10px;">
            <p id="questionText">{{ question }}</p>
            <button type="button" onclick="speakQuestion()">ðŸ”Š</button>
        </div>

        <form method="POST">
            <textarea id="answerBox" name="answer" rows="6" required></textarea>

            <div id="listeningStatus">Listening...</div>

            <button type="button" id="micBtn" onclick="toggleRecording()">ðŸŽ¤</button>
            <button type="submit">Submit Answer</button>
        </form>
    </div>

</div>

<script>
window.onload = function () {
    speakQuestion();
};

/* TEXT TO SPEECH */
function speakQuestion() {
    const text = document.getElementById("questionText").innerText;
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    window.speechSynthesis.speak(speech);
}

/* SPEECH TO TEXT */
let recognizing = false;
let recognition;

if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;

    recognition.onresult = function(event) {
        let transcript = "";
        for (let i = event.resultIndex; i < event.results.length; i++) {
            transcript += event.results[i][0].transcript;
        }
        document.getElementById("answerBox").value = transcript;
    };

    recognition.onend = function() {
        recognizing = false;
        document.getElementById("micBtn").innerText = "ðŸŽ¤";
        document.getElementById("listeningStatus").style.display = "none";
    };
}

function toggleRecording() {
    const status = document.getElementById("listeningStatus");

    if (!recognizing) {
        recognition.start();
        recognizing = true;
        document.getElementById("micBtn").innerText = "â¹";
        status.style.display = "block";
    } else {
        recognition.stop();
        recognizing = false;
        document.getElementById("micBtn").innerText = "ðŸŽ¤";
        status.style.display = "none";
    }
}
</script>

</body>
</html>
