<!DOCTYPE html>
<html>
<head>
    <title>Candidate Setup</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: Arial;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #4f46e5;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #4338ca;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Candidate Setup</h2>

    <form method="POST">
        Name:<br>
        <input name="name" required><br><br>

        Role:<br>
        <input name="role" required><br><br>

        Resume (optional):<br>
        <textarea name="resume_text" rows="6"
            placeholder="Paste your resume or experience summary here..."></textarea>

        <button type="submit">Start Interview</button>
    </form>
</div>

</body>
</html>
