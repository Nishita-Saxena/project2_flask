<!DOCTYPE html>
<html>
<head>
    <title>AI Interview Agent</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 320px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #4f46e5;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #4338ca;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>AI Interview Agent</h1>
        <p>Practice interviews and get instant AI feedback.</p>

        <a href="/setup">
            <button>Start Interview</button>
        </a>
    </div>

</body>
</html>
